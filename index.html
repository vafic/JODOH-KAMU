<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak Nama Jodoh Kamu!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/2203/2203124.png" alt="Love Cartoon" class="kartun-cinta">
    <h1>Tebak Nama Jodoh Kamu!</h1>
    <form id="jodohForm">
      <label for="tanggal">Tgl Lahir Kamu:</label>
      <input type="number" id="tanggal" min="1" max="31" required>

      <label for="bulan">Bln Lahir Kamu:</label>
      <select id="bulan" required>
        <option value="">-- Pilih Bulan --</option>
        <option value="1">Januari</option>
        <option value="2">Februari</option>
        <option value="3">Maret</option>
        <option value="4">April</option>
        <option value="5">Mei</option>
        <option value="6">Juni</option>
        <option value="7">Juli</option>
        <option value="8">Agustus</option>
        <option value="9">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
      </select>

      <label for="gender">Jenis Kelamin Kamu:</label>
      <select id="gender" required>
        <option value="">-- Pilih --</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>

      <button type="submit">Tebak Jodoh!</button>
    </form>

    <div id="hasil"></div>
    <div class="footer">&hearts; Powered by Mr.Vapic &hearts;</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
